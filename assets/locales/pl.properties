# complex
colours.count=[1] {
    none: nie ma kolorów
    one: ma jeden kolor
    [0] in 11...14: [0] kolorów
    [0] mod 10 in 2...4: [0] kolory
    _: [0] kolorów
} w {
    [2]=m: jego
    [2]=f: jej
    _: swojej
} palecie

# not the greatest sentence to showcase the gendered words since usually when speaking it I'd use the non-gendered  
